<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Tickets</title>
    <link rel="stylesheet" href="css/site.css">
	<link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.21.0/dist/sweetalert2.min.css " rel="stylesheet">
	
</head>
<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="registerForm" action="#">
			<h1>Inicia Sesión</h1>
			<input type="text" id="regNombre" placeholder="Nombre" required>
			<input type="email" id="regEmail" placeholder="Email" required>
			<input type="password" id="regPassword" placeholder="Contraseña" required>
			<p>La contraseña debe contener un carácter especial, una mayúscula y un número.</p>
			<button type="submit">Únete</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="loginForm" action="#">
			<h1>Inicia Sesión</h1>
			
			<input type="email" id="loginEmail" placeholder="Email" required>
			<input type="password" id="loginPassword" placeholder="Contraseña" required>
			<!-- <a href="#">Forgot your password?</a> -->
             <span></span>
			<button type="submit">Inicia Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
				<button class="ghost" id="signIn">Inicia Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola!</h1>
				<p>Introduce tus datos personales y comienza tu viaje con nosotros</p>
				<button class="ghost" id="signUp">Únete</button>
			</div>
		</div>
	</div>
</div>

<script src="js/index.js"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
