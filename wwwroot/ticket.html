
<!-- Tablas Tickets -->
<div class="grid-margin">
  <button class="btn btn-outline-success" data-bs-toggle="modal" onclick="AbrirModalCrearTicket()">Agregar
    Ticket</button>
</div>


<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tickets</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Estado</th>
                <th>Prioridad</th>
                <th>Fecha de Creación</th>
                <th>Fecha de Cierre</th>
                
                <th>Categoria</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="todosLosTickets"></tbody>
          </table>

          <!-- MODAL -->
          <div id="modalCrearTickets" class="modal fade" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Agregar Nuevo Ticket</h5>
                </div>
                <div class="modal-body">
                  <div>

                    <label for="Titulo" class="form-label">Titulo</label>
                    <input type="text" id="Titulo" class="form-control text-light" placeholder="Titulo">

                    <label for="Descripcion" class="form-label">Descripción</label>
                    <input type="text" id="Descripcion" class="form-control text-light" placeholder="Descripción">

                    <label for="Prioridad" class="form-label">Prioridad</label>
                    <select id="Prioridad" class="form-control text-light">
                      <option value="Baja">Baja</option>
                      <option value="Media">Media</option>
                      <option value="Alta">Alta</option>
                    </select>                  

                    <label for="CategoriaId" class="form-label">Categoría</label>
                    <select id="CategoriaId" class="form-control form-select text-light"></select>

                    <p id="errorCrear" hidden style="color:red"></p>

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-warning" onclick="VaciarModalTicket()"">Cancelar</button>
                  <button type="button" class="btn btn-outline-primary" onclick="CrearTicket();">Guardar</button>
                </div>
              </div>
            </div>
          </div>

          <!-- MODAL Editar-->
          <div id="modalEditarTickets" class="modal fade" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Ticket</h5>
                </div>
                <div class="modal-body">
                  <div class="row">

                    <input type="hidden" id="ticketId">

                    <label for="TituloEditar" class="form-label">Titulo</label>
                    <input type="text" id="TituloEditar" class="form-control text-light">

                    <label for="DescripcionEditar" class="form-label">Descripción</label>
                    <input type="text" id="DescripcionEditar" class="form-control text-light">

                    <label for="PrioridadEditar" class="form-label">Prioridad</label>
                    <select id="PrioridadEditar" class="form-control text-light">
                      <option value="Baja">Baja</option>
                      <option value="Media">Media</option>
                      <option value="Alta">Alta</option>
                    </select>                    

                    <label for="CategoriaIdEditar" class="form-label">Categoría</label>
                    <select id="CategoriaIdEditar" class="form-control form-select text-light"></select>

                    <p id="errorEditar" hidden style="color:red"></p>

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-warning" onclick="VaciarModalTicket()">Cancelar</button>
                  <button type="button" class="btn btn-outline-primary" onclick="EditarTicket();">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/Ticket.js"></script>
<script src="js/common/ObtenerCategoriasDropdown.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script type="text/javascript">
      window.onload = function(){
      ObtenerTickets();
      ObtenerCategoriasDropdown();
      }
    
</script>
